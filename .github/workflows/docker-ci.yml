name: ğŸš€ Docker CI/CD for RAG Assistant

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” DockerHub Login
        env:
          USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -n "$USERNAME" ] && [ -n "$TOKEN" ]; then
            echo "$TOKEN" | docker login -u "$USERNAME" --password-stdin
          else
            echo "ğŸš« DockerHub credentials not set. Skipping login."
            exit 1
          fi

      - name: ğŸ› ï¸ Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/rag-assistant .

      - name: ğŸš€ Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/rag-assistant

      - name: âœ… Done
        run: echo "ğŸ‰ Deployment complete!"
