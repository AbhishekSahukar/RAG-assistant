name: ğŸš€ Build and Deploy RAG Assistant

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” DockerHub Login (if secrets exist)
        run: |
          if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_TOKEN" ]; then
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          else
            echo "ğŸš« DockerHub credentials not set. Skipping login."
          fi

      - name: ğŸ› ï¸ Build Docker image
        run: docker build -t rag-assistant .

      - name: ğŸ“¤ Push Docker image (optional)
        run: |
          if [ -n "$DOCKERHUB_USERNAME" ]; then
            docker tag rag-assistant "$DOCKERHUB_USERNAME/rag-assistant:latest"
            docker push "$DOCKERHUB_USERNAME/rag-assistant:latest"
          else
            echo "ğŸš« Skipping push. No username set."
          fi

      - name: âœ… Done
        run: echo "âœ… CI/CD pipeline completed successfully!"
